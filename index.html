<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrap 4</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charser="utf-8"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charser="utf-8"></script>
  <script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js.js" charser="utf-8"></script>
  <script src="./scrip.js" charset="utf-8"></script>
  <script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js" charset="utf-8"></script>


</head>
<body>
<div class="container">


<nav class="navbar navbar-light bg-faded">

    <a href="" class="navbar-brand">huijinkeji.cn</a>
    <ul class="nav">
      <li class="nav-item"><a href="" class="nav-link">01</a></li>
      <li class="nav-item"><a href="" class="nav-link">02</a></li>
      <li class="nav-item"><a href="" class="nav-link">03</a></li>
    </ul>
    <form action="" class="form-inline navbar-form pull-right"><input type="text" class="form-control" placeholder="搜索..."></form>

</nav>

<textarea name="name" rows="8" cols="80"></textarea>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
    </div>
    <div class="carousel-item">
      <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img data-src="holder.js/900x500/auto/#555:#333/text:Third slide" alt="Third slide">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<button type="button" class="btn btn-lg btn-danger bd-popover" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
</div>
</body>
</html>
